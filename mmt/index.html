<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MakeMyTrip Hero Section</title>
  <link rel="stylesheet" href="styles.css">
  <link src="script.js" defer></script>
</head>
<body>
  <!-- Navigation Bar -->
  <header class="navbar">
    <div class="logo">MakeMyTrip</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Flights</a></li>
        <li><a href="#">Hotels</a></li>
        <li><a href="#">Holidays</a></li>
        <li><a href="#">Trains</a></li>
        <li><a href="#">Cabs</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Plan Your Next Trip</h1>
      <form class="search-bar">
        <div class="input-group">
          <label for="from">From</label>
          <input type="text" id="from" placeholder="Enter departure city">
        </div>
        <div class="input-group">
          <label for="to">To</label>
          <input type="text" id="to" placeholder="Enter destination city">
        </div>
        <div class="input-group">
          <label for="departure">Departure</label>
          <input type="date" id="departure">
        </div>
        <div class="input-group">
          <label for="return">Return</label>
          <input type="date" id="return">
        </div>
        <button type="button" class="search-button">Search</button>
      </form>
    </div>

    <!-- Special Fare Categories -->
    <div class="special-fares">
      <a href="#">Student Fares</a>
      <a href="#">Armed Forces</a>
      <a href="#">Senior Citizen</a>
    </div>
  </section>
</body>
</html>
